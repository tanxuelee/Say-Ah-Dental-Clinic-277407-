<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment with Say Ah! Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #E5E4E2;
            font-family: "Inter", Arial, Helvetica, sans-serif;
        }

        .img-fluid {
            width: 200%;
        }

        form {
            width: 90%;
            margin: 20px;
            padding: 40px;
            background: #f4f7f8;
        }

        ::-webkit-input-placeholder {
            font-size: 15px;
        }

        .copyright {
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="images/Say Ah! Dental Clinic banner.png" class="img-fluid" alt="Responsive image">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="images/Say Ah! Dental Clinic Logo.png" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><strong>Home</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="booking.html"><strong>Book
                                Appointment</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <form action="home.html" onsubmit="alert('You have successfully booked!');" enctype="multipart/form-data"
            id="form" method="post" class="rounded-3">
            <h1><strong>Dental Appointment Form</strong></h1>
            <p>Fill the form below and we will get back soon to you for more updates.</p>
            <hr><br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Full Name:*</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="Your name" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="gender">Gender:*</label>
                <div class="col-sm-10">
                    <select class="form-control form-select" id="gender" required>
                        <option value="" disabled selected hidden>Choose gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="phone">Contact Number:*</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" placeholder="Your phone number" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email Address:*</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Your email address" required>
                </div>
            </div>
            <br>
            <hr>
            <h3><strong>Appointment Details</strong></h3><br>
            <div class="form-group row">
                <div class="col">
                    <label class="col-sm-2 col-form-label" for="date">Date:*</label>
                    <input type="date" class="form-control" id="date" required>
                    <i class="fas fa-calendar input-prefix"></i>
                </div>
                <div class="col">
                    <label class="col-sm-2 col-form-label" for="time">Time:*</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="services">Booking For:*</label>
                <div class="col-sm-10">
                    <select class="form-control form-select" id="services" required>
                        <option value="" disabled selected hidden>Choose service</option>
                        <option value="1">Dental Consultation</option>
                        <option value="2">Dental Crown & Bridge</option>
                        <option value="3">Dental Denture & Partials</option>
                        <option value="4">Dental Fillings</option>
                        <option value="5">Dental Implants</option>
                        <option value="6">Dental Mouth Guard</option>
                        <option value="7">Dental Veneer & Lumineers</option>
                        <option value="8">Dental X-Ray</option>
                        <option value="9">Laser Dentistry</option>
                        <option value="10">Orthodontic Treatment</option>
                        <option value="11">Root Canal Treatment</option>
                        <option value="12">Scaling & Polishing</option>
                        <option value="13">Teeth Whitening</option>
                        <option value="14">Tooth Extraction</option>
                        <option value="15">Others</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="message">Message:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="message"
                        placeholder="Additional information"></textarea>
                </div>
            </div>
            <br>
            <div class="d-grid">
                <button class="btn btn-secondary btn-lg" type="submit">Book Appointment
            </div>
            <br>
            <hr>
            <div class="copyright">
                <p>
                    Copyright &copy reserved by <strong>Say Ah! Dental Clinic</strong>
                </p>
            </div>
            <hr>
        </form>
    </div>
</body>

</html>
